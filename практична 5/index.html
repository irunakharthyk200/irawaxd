<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода за містом</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #weather {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 250px;
        }
        #error {
            color: red;
            margin-top: 10px;
        }
        #loading {
            display: none;
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Пошук погоди</h1>
    
    <label for="city">Введіть місто:</label>
    <input type="text" id="city" placeholder="LUTSK">
    <button id="get-weather">Отримати погоду</button>
    
    <div id="weather"></div>
    <div id="error"></div>

    <script src="script.js"></script>
</body>
</html>
