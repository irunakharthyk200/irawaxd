<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Розширений калькулятор</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			padding: 20px;
		}
		#calculator {
			max-width: 400px;
			margin: 0 auto;
		}
		  .history {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .history ul {
            padding: 0;
            list-style: none;
		.history li{
			margin: 5px 0;
		}
	</style>
</head>
<body>
	<div id="calculator">
		<h2>Розширений калькулятор</h2>
		<input type="number" id="num1" placeholder="Число 1" />
		<input type="number" id="num2" placeholder="Число 2" />

		<div>
			  <button class="operation" data-op="+">+</button>
        <button class="operation" data-op="-">-</button>
        <button class="operation" data-op="*">*</button>
        <button class="operation" data-op="/">/</button>
        <button class="operation" data-op="%">%</button>
        <button class="operation" data-op="^">^</button>
    </div>
    
    <button id="sqrtBtn">Корінь з першого числа</button>
    <div>
        <h3>Результат: <span id="result">0</span></h3>
	</div>
	  <div class="history">
        <h4>Історія обчислень</h4>
        <ul id="historyList">
        </ul>
        <button id="clearHistory">Очистити історію</button>
    </div>
</div>

<script src="script1.js"></script>

</body>
</html>
